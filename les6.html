<body>
  <p> Класс validator (вывод в консоль)</p>
  <script>
   class Validator{
    /*Пример валидации для даты*/
    isDate(str) {
        return /^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/.test(str);
    }
    isEmail(str){
        let regexp = /[-.\w]+@([\w-]+\.)+[\w-]+/g;
        return regexp.test(str);
         //return /[-.\w]+@([\w-]+\.)+[\w-]+\/g/.test(str);
    }
    isDomain(str){
        let regexp = /(\w+\.)+\w+/g;
        return regexp.test(str);
    }
    isPhone(str){
        let regexp = /\+\d/g;
        return regexp.test(str);
    }
   }
   let validator = new Validator();

   console.log(validator.isEmail('phphtml@mail.ru'));
   console.log(validator.isDomain('phphtml_netnet'));
   console.log(validator.isDate('12.04.2024'));
   console.log(validator.isPhone('+375 29 800-68-92'));

  </script>
