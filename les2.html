<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<script>
  function firstButtonClick(){
    mess.innerHTML = "Работает обычная функция";
    mess.style.color='green';
    mess.style.fontWeight ='bold';
  }

 const secondButtonClick =()=>{
    mess.innerHTML = "Привет из стрелочной функции ES6";
    mess.style.color='red';
    mess.style.fontWeight ='normal';
 }
</script>
<body>

<span id="mess"></span><br>
<input class = "btn btn-secondary" type="button" value="Сообщение" onclick=firstButtonClick()>
<input class = "btn btn-primary" type="button" value="Сообщение в формате ES6" onclick=secondButtonClick()>

<br><br><br>
